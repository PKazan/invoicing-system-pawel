<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoicing Company</title>

    <link rel="stylesheet" href="company.css">
    <script src="company.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <br/><b>Add new company:</b><br/><br/>

    <form id="addCompanyForm" action="http://localhost:7777/companies" method="post">
        <label for="taxId" class="form-label">Tax identification number:</label><br/>
        <input type="text" class="form-control" id="taxId" name="taxIdentificationNumber"><br/><br/>

        <label for="address" class="form-label">Address:</label><br/>
        <input type="text" class="form-control" id="address" name="address"><br/><br/>

        <label for="name" class="form-label">Name:</label><br/>
        <input type="text" class="form-control" id="name" name="name"><br/><br/>

        <label for="pensionInsurance" class="form-label">Pension insurance:</label><br/>
        <input type="text" class="form-control" id="pensionInsurance" name="pensionInsurance"><br/><br/>

        <label for="healthInsurance" class="form-label">Health insurance:</label><br/>
        <input type="text" class="form-control" id="healthInsurance" name="healthInsurance"><br/><br/>

        <input type="submit" class="btn btn-primary"><br/><br/>
    </form>
</div>

<div class="container">
    <b>List of Companies:</b> <br/><br/>

    <table id="companiesTable" class="table table-striped">
        <tr>
            <th>Tin</th>
            <th>Address</th>
            <th>Name</th>
            <th>Pension insurance</th>
            <th>Health insurance</th>
        </tr>
    </table>
</div>
</body>

</html>
